{% extends "layout.html" %}

{% block content %}

<head>
    <title>Öğrenci Kayıt</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                       <b>Öğrenci Kayıt</b> 
                    </div>
                    <div class="card-body">
                        <form action="/ogrenci_kayit" method="post">
                            <div class="mb-3">
                                <label for="ogrenci_isim" class="form-label">İsim:</label>
                                <input type="text" class="form-control" id="ogrenci_isim" name="ogrenci_isim" required>
                            </div>
                            <div class="mb-3">
                                <label for="ogrenci_soyisim" class="form-label">Soyisim:</label>
                                <input type="text" class="form-control" id="ogrenci_soyisim" name="ogrenci_soyisim"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="ogrenci_telefon" class="form-label">Telefon Numarası:</label>
                                <input type="tel" class="form-control" id="ogrenci_telefon" name="ogrenci_telefon"
                                    pattern="0[0-9]{10}" required>
                                <small class="form-text text-muted">Örnek: 05551115555</small>
                            </div>
                            <div class="mb-3">
                                <label for="ogrenci_email" class="form-label">E-posta:</label>
                                <input type="email" class="form-control" id="ogrenci_email" name="ogrenci_email"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                        <div class="mt-3 text-center">
                            <p>Zaten hesabınız var mı? <a href="/ogrenci_giris">Giriş Yapın</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
